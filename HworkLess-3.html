    //Задание 1

    <script>
        var num = 0;

        while (num <= 100) {
            i = 1;
            couter = 0;
            while (i <= (num / 2)) {
                if (num % i == 0) {
                    couter++
                };
                i++
            }
            if (couter == 1) {
                console.log(num)
            };
            num++;
        }




    </script>
